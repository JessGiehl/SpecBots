<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
  <link rel="stylesheet" href="css/mycss.css">
  <title>SpecBots - Contact Us</title>
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-primary navbar-expand-sm">

    <div class="container">

      <a href="index.html" class="navbar-brand"><img src="images/logo.svg" width="150" height="30"></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myTogglerNav" aria-controls="myTogglerNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="myTogglerNav">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="about.html">About</a>
          <a class="nav-item nav-link" href="events.html">Events</a>
          <a class="nav-item nav-link" href="robots.html">Robots</a>
          <a class="nav-item nav-link active" href="contact.html">Contact Us</a>
        </div> <!--navbar nav-->
      </div> <!--navbar-collapse-->
    </div> <!--container-->
  </nav>
</header>
<section id="contact">
  <div class="row justify-content-center">
      <div class="col-10 row justift-content-in-between">
        <div class="col-md-5 col-12">
        <h1>Contact Us</h1>
        <h2>Mailing Address</h2>
        <p>
        Spec Bots Events<br>
        0000 Placeholder St<br>
        Orlando, FL 01010<br>
        </p>
        <dl>
          <dt>Phone:</dt>
          <dd>(000) 000-0000</dd>
          <dt>Email:</dt>
          <dd>admin@specbotsevents.com</dd>
          <dt>Facebook:</dt>
          <dd>SpecBots</dd>
        </dl>
      </div><!-- container -->
      <div class="col-md-7 col-12 mt-md-5 mt-0">
        <form>
          <div class="form-row">
            <div class="col-auto mb-2">
              <label for="firstname" class="d-sm-none">First Name:</label>
              <input type="text" id="firstname" name="firstname" placeholder="First Name">
            </div>
            <div class="col-auto mb-2">
              <label for="lastname" class="d-sm-none">Last Name:</label>
              <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
          </div>
          <div class="form-row">
            <div class="col-auto mb-2">
              <label for="email" class="d-sm-none">Email:</label>
              <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="col-auto mb-2">
              <label for="telephone" class="d-sm-none">Telephone:</label>
              <input type="text" id="telephone" name="telephone" placeholder="Telephone">
            </div>
          </div>
          <div>
            <label for="message" class="d-none">Message:</label>
            <textarea name="message" rows="8" cols="41" placeholder="Message"></textarea>
          </div>
          <div class="col-auto row">
            <div class="justify-self-end">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
<div class="container-fluid mt-3 p-0">
  <p class="text-center m-0">Operating proudly out of Familab in Orlando, Fl!</p>

  <img class="img-fluid" src="images/map.png" alt="">
</div>
</section>

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"

  crossorigin="anonymous"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<footer>
  <div>Copyright SpecBots 2018</div>
  <div>1-000-000-0000</div>
</footer>
</body>
</html>
