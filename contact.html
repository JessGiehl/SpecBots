</head>

      <div class="collapse navbar-collapse" id="myTogglerNav">
        <div class="navbar-nav ml-auto">

          <a class="nav-item nav-link" href="events.html">Events</a>
          <a class="nav-item nav-link" href="robots.html">Robots</a>

        </div> <!--navbar nav-->

  </nav>

<body>
<div class="container">
  <div class="row">
  <div class="container col-sm-6">
  <h1>Contact Us</h1>
  <h2>Mailing Address</h2>
  <p>
  Spec Bots Events<br>
  0000 Placeholder St<br>
  Orlando, FL 01010<br>
  </p>
  <dl>
    <dt>Phone:</dt>
    <dd>(000) 000-0000</dd>
    <dt>Email:</dt>
    <dd>admin@specbotsevents.com</dd>
    <dt>Facebook:</dt>
    <dd>SpecBots</dd>
  </dl>
  </div><!-- container -->
  <div class="container col-sm-6">
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="firstname" class="d-none">First Name:</label>
          <input type="text" id="firstname" name="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastname" class="d-none">Last Name:</label>
          <input type="text" id="lastname" name="lastname" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email" class="d-none">Email:</label>
          <input type="text" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="telephone" class="d-none">Telephone:</label>
          <input type="text" id="telephone" name="telephone" placeholder="Telephone">
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="d-none">Message:</label>
        <textarea name="message" rows="8" cols="40" placeholder="Message"></textarea>
      </div>
      <div class="form-row float-right">
        <div class="justify-content-end">
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>


    </form>
  </div><!--row-->
  </div> <!--container-->
  <div class="container-fluid">

  </div>
</div><!--container-->


<script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
